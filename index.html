<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }
      #info {
        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;
      }
      #currentInfo {
        display: none;
        width: 270px;
        position: absolute;
        left: 20px;
        top: 63px;
        background-color: rgba(0,0,0,0.2);
        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }
      #details {
        width: 270px;
        position: absolute;
        left: 20px;
        top: 80px;
        background-color: rgba(0,0,0,0.2);
        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }
      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .bull {
        padding: 0 5px;
        color: #555;
      }
      #title {
        position: absolute;
        top: 20px;
        width: 270px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }
      .year {
        font: 16px Georgia;
        line-height: 26px;
        height: 30px;
        text-align: center;
        float: left;
        width: 90px;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }
      .year:hover, .year.active {
        font-size: 23px;
        color: #fff;
      }
      #ce span {
        display: none;
      }
      #ce {
        width: 107px;
        height: 55px;
        display: block;
        position: absolute;
        bottom: 15px;
        left: 20px;
        background: url(ce.png);
      }
    </style>
  </head>
  <body>

  <div id="container"></div>

  <div id="info">
    <strong><a href="http://www.chromeexperiments.com/globe">WebGL Globe</a></strong> <span class="bull">&bull;</span> Created by the Google Data Arts Team <span class="bull">&bull;
  </div>

  <div id="currentInfo">
    <span id="year1990" class="year">1990</span>
    <span id="year1995" class="year">1995</span>
    <span id="year2000" class="year">2000</span>
  </div>

  <div id="title">
    Deaths Caused By U.S. Drone Strikes (December 2015)
  </div>

  <div id="details">
    Data provided by <a href="http://www.api.dronestre.am/data">dronestre.am</a>
    <br/>
    <a href="http://www.github.com/stevecsvihinka"> Github </a>
  </div>

  <script type="text/javascript" src="third-party/Detector.js"></script>
  <script type="text/javascript" src="third-party/three.min.js"></script>
  <script type="text/javascript" src="third-party/Tween.js"></script>
  <script type="text/javascript" src="globe.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <script type="text/javascript">
    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {
     var container = document.getElementById('container');
     var globe = new DAT.Globe(container);
     console.log(globe);
     var rawApiData;
     var strikeData=[];
     var processedData=[];
     var i, tweens = [];

      $.ajax({
        url: 'http://www.api.dronestre.am/data',
        dataType: 'jsonp',
        success: function (data) {
        if (data) { 
            rawApiData = data;
            console.log(rawApiData.strike);
            holder = []
            for (i = 0; i < rawApiData.strike.length; i++) {
              holder.push(rawApiData.strike[i].lat);
              holder.push(rawApiData.strike[i].lon);
              holder.push(rawApiData.strike[i].deaths_max);
            }
            strikeData.push(['DRONESTRIKES']);
            strikeData.push(holder);
            processedData.push(strikeData);
            for (i=0;i<processedData.length;i++) {
              globe.addData(processedData[i][1], {format: 'magnitude', name: processedData[i][0], animated: true});
            }
            TWEEN.start();

             
             globe.createPoints();
             globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading
        }
        else {
            alert("There was an error");
        }
      }
    });

      
      
            // var xhr = new XMLHttpRequest();
            // xhr.open();
            
          
        
      
      // xhr.send(null);
    }

  </script>

  </body>

</html>
